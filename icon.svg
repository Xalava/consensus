<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="Consensus Sandbox"
     width="100%" height="100%" preserveAspectRatio="xMidYMid meet">

  <defs>
    <style>
      :root { color:#ffffff; }

      .frame{
        fill:none;
        stroke:currentColor;
        stroke-opacity:.24;
        stroke-width:14;
        stroke-linejoin:round;
      }

      .linkShadow{
        fill:none;
        stroke:currentColor;
        stroke-opacity:.12;
        stroke-width:12;
        stroke-linecap:round;
        stroke-linejoin:round;
      }

      .link{
        fill:none;
        stroke:currentColor;
        stroke-opacity:.66;
        stroke-width:9;
        stroke-linecap:round;
        stroke-linejoin:round;
      }

      .node{
        fill:currentColor;
        fill-opacity:.95;
      }
    </style>
  </defs>

  <!-- Frame -->
  <rect x="12" y="12" width="232" height="232" rx="52" class="frame"/>

  <!-- Nodes -->
  <circle cx="81"  cy="78"  r="12" class="node"/>
  <circle cx="190" cy="116" r="12" class="node"/>
  <circle cx="123" cy="179" r="12" class="node"/>

  <!-- Links -->
  <path d="M81 78 L182 113" class="linkShadow"/>
  <path d="M81 78 L182 113" class="link"/>

  <path d="M190 116 L123 179" class="linkShadow"/>
  <path d="M190 116 L123 179" class="link"/>
  
  <path d="M123 179 L81 78"  class="linkShadow"/>
  <path d="M123 179 L81 78"  class="link"/>

</svg>
